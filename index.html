<script>
        var editor = CodeMirror.fromTextArea(document.getElementById("code-editor"), {
            lineNumbers: true, 
            mode: "htmlmixed", 
            theme: "dracula", 
            tabSize: 2 
        });

        //run code
        function runCode() {
            var code = editor.getValue(); 
            var resultFrame = document.getElementById('result');
            var resultDoc = resultFrame.contentDocument || resultFrame.contentWindow.document;
            resultDoc.open();
            resultDoc.write(code); 
            resultDoc.close();
        }
          
         //copy code 
        function copyCode() {
            var code = editor.getValue();
            navigator.clipboard.writeText(code).then(function() {
                alert('تم نسخ الكود!');
            }, function() {
                alert('فشل النسخ');
            });
        }     
        
       //paste code 
	  function pasteCode() {
      if (navigator.clipboard && navigator.clipboard.readText) {
      navigator.permissions.query({ name: 'clipboard-read' }).then(result => {
            if (result.state === 'granted' || result.state === 'prompt') {
                navigator.clipboard.readText().then(function(text) {
                    editor.setValue(text);
                }).catch(function(err) {
                    console.error('Error reading clipboard content:', err);
                });
             } else {
                console.error('Clipboard permissions not granted.');
            }
            }).catch(function(err) {
            console.error('Permission check failed:', err);
           });
             } else {
        console.error('Clipboard API not supported in this browser.');
           }}
        
        function pasteCode() {
            navigator.clipboard.readText().then(function(text) {
                editor.setValue(text);
            }).catch(function(err) {
                console.error('error', err);
            });
        }
        
        //clear code
        function clearCode() {
            editor.setValue(""); 
        }
        
        document.addEventListener('contextmenu', function(e) {
           e.preventDefault();
        }, false);
        
        document.onkeydown = function(e) {
   if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0))) {
      return false;
   }};
